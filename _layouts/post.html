---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <a  href="https://twitter.com/intent/tweet?text='{{ page.title }} vía @blogpocket'&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter" >
            <i class="fa fa-twitter share-button"> Twittéalo</i>
        </a>
  
  <div class="date">
    Publicado el {{ page.date | date: "%e-%m-%Y" }}
  </div>

  {% include disqus.html %}
</article>
