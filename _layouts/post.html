---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
 <div style="text-align: center; margin-top: 10px; margin-bottom: 25px;">
   {% if page.previous %}
  <a class="button" style="font-size: 12px;" title="Ve al artículo anterior" href="{{  site.baseurl }}{{  page.previous.url }}"><span class="fab fa-arrow-circle-left"></span>&nbsp;Anterior</a>
{% endif %}
<a class="button" style="font-size: 12px;" title="Compártelo en Twitter" href="http://twitter.com/intent/tweet?text='{{ page.title }} vía @blogpocket'&url={{ page.url | prepend: site.url }}"><span class="fab fa-twitter"></span>&nbsp;Twittéalo</a>
 {% if page.next %}
  <a class="button" style="font-size: 12px;" title="Ve al artículo posterior" href="{{  site.baseurl }}{{  page.next.url }}"><span class="fab fa-arrow-circle-right"></span>&nbsp;Posterior</a>
{% endif %}
  </div>
 
  <div class="date" style="margin-top: 25px;">
    Publicado el {{ page.date | date: "%e-%m-%Y" }}
  </div>

  {% include disqus.html %}
</article>
