---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <a href="https://twitter.com/intent/tweet?via=blogpocket&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:'' | uri_escape}}" target="_blank">
  
  <div class="date">
    Publicado el {{ page.date | date: "%e-%m-%Y" }}
  </div>

  {% include disqus.html %}
</article>
