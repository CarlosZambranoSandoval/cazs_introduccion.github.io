---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div style="font-size: 10px;">
    Publicado el {{ page.date | date: "%e-%m-%Y" }}
  </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Sigue leyendo</a>
    </article>
  {% endfor %}
</div>
