---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
     
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <span class="date"><small>Publicado el {{post.date | date: "%e-%m-%Y" }}</small></span><small>.........<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Sigue leyendo</a></small>
    </article>
  {% endfor %}
</div>
