---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
     
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <span class="date">Publicado el {{post.date | date: "%e-%m-%Y" }}</span>.........<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Sigue leyendo</a>
    </article>
  {% endfor %}
</div>
